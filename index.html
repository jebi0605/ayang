<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayang Bot α</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b1055, #7597de, #020024);
            background-size: 200% 200%;
            animation: gradientMove 6s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            width: 90%;
            max-width: 350px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .donate-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .donate-button:hover {
            opacity: 0.8;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .chat-box .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-box .message.user {
            background-color: #88d3ce;
            align-self: flex-end;
            color: #000;
        }

        .chat-box .message.bot {
            background-color: #6e45e2;
            align-self: flex-start;
            color: #fff;
        }

        .chat-box .typing {
            display: flex;
            align-self: flex-start;
            margin: 10px 0;
            gap: 5px;
        }

        .chat-box .typing span {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: wave 1s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .chat-box .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .chat-box .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            cursor: pointer;
        }

        .chat-input input:focus {
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }

        .popup.active {
            display: block;
        }

        .popup h3 {
            margin-bottom: 20px;
        }

        .popup button {
            width: 100%;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .popup button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Ayang Bot α
            <button class="donate-button" onclick="openDonatePopup()">기부</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." readonly onclick="openMessagePopup()">
            <button id="send-button" disabled onclick="sendMessage()">전송</button>
        </div>
    </div>

    <!-- 메시지 선택 팝업 -->
    <div class="popup" id="message-popup">
        <h3>아래에서 메시지를 선택하세요:</h3>
        <button onclick="selectMessage('오늘 날씨 어때?')">오늘 날씨 어때?</button>
        <button onclick="selectMessage('안녕하세요!')">안녕하세요!</button>
        <button onclick="selectMessage('오늘 기분이 좋아요.')">오늘 기분이 좋아요.</button>
        <button onclick="closeMessagePopup()">닫기</button>
    </div>

    <!-- 기부 팝업 -->
    <div class="popup" id="donate-popup">
        <h3>기부 금액을 선택하세요:</h3>
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
            <input type="hidden" name="business" value="your-paypal-email@example.com">
            <input type="hidden" name="currency_code" value="KRW">
            <select name="amount">
                <option value="1000">1,000원</option>
                <option value="2000">2,000원</option>
                <option value="5000">5,000원</option>
                <option value="10000">10,000원</option>
            </select>
            <div class="button-container">
                <button type="submit">기부하기</button>
                <button type="button" onclick="closeDonatePopup()">닫기</button>
            </div>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function openMessagePopup() {
            document.getElementById('message-popup').classList.add('active');
        }

        function closeMessagePopup() {
            document.getElementById('message-popup').classList.remove('active');
        }

        function selectMessage(message) {
            userInput.value = message;
            sendButton.disabled = false;
            closeMessagePopup();
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendButton.disabled = true;

            botTypingEffect(message);
        }

        function addMessage(content, type) {
            const message = document.createElement('div');
            message.classList.add('message', type);
            message.textContent = content;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function botTypingEffect(userMessage) {
            const typingDots = document.createElement('div');
            typingDots.classList.add('typing');
            typingDots.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(typingDots);
            chatBox.scrollTop = chatBox.scrollHeight;

            const botResponse = getBotResponse(userMessage);

            setTimeout(() => {
                typingDots.remove();
                typeMessage(botResponse, 'bot');
            }, 1500);
        }

        function typeMessage(content, type) {
            const message = document.createElement('div');
            message.classList.add('message', type);
            chatBox.appendChild(message);

            let i = 0;
            const interval = setInterval(() => {
                if (i < content.length) {
                    message.textContent += content[i];
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }

        function getBotResponse(userMessage) {
            if (userMessage.includes('안녕')) return '안녕하세요! 만나서 반가워요!제 이름은 아양봇 알파에요.아직은 미숙하지만 잘 부탁드려요.';
            if (userMessage.includes('기분')) return '그 말을 들으니 기분이 더 좋아졌네요';
            if (userMessage.includes('날씨')) return '오늘 날씨는 맑고 바람이 시원하네요!';
            return '제가 아직 배우고 있는 부분이에요. 더 알려주세요!';
        }

        function openDonatePopup() {
            document.getElementById('donate-popup').classList.add('active');
        }

        function closeDonatePopup() {
            document.getElementById('donate-popup').classList.remove('active');
        }
    </script>
</body>
</html>
